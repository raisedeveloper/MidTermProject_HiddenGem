<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
  <header th:replace="~{fragments/base :: head}"></header>

  </style>
  <script th:inline="javascript">
    function search() {
      const field = $('#field').val();
      const query = $('#query').val();
      const uri = '/mid/boardf/list?p=' + [[${ session.currentBoardPage }]] + '&f=' + field + '&q=' + query;
      location.href = encodeURI(uri);
    }
  </script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <style>
    td,
    th {
      text-align: center;
    }

    a {
      text-decoration: none;
    }

    .title-style {
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    }

    .card-style {
      padding: 0 5% 5% 5%;
    }

    .card {
      padding: 0%;
      width: 302px;
    }
  </style>
</head>

<body>
  <div th:insert="~{fragments/base :: top}"></div>
  <div class="container" style="margin-top:120px">

    <h1 class="title-style">Hidden Restaurant</h1>
    <!-- 맛집목록 -->
    <div class="album py-5">


      <div class="container">
        <div class="row row-cols-1 row-cols-md-3 g-3">
            <!-- Outer loop for columns -->
                <div class="col" th:each=colIdx : ${}">
                    <!-- Inner loop for rows -->
                    <div class="row" th:each="rowIdx : ${#numbers.sequence(0, boardCount + 1)}">
                        <!-- Accessing the item at the current index -->
                        <div class="card shadow-sm" th:with="selectedBoardf=${boardfList[rowIdx]}">
                            <a style="text-decoration: none;" th:href="@{'/boardf/detail/' + ${selectedBoardf.fid} + '/' + ${selectedBoardf.uid}}">
                                <div class="col-12 img-style" th:utext="${selectedBoardf.foodImg}"></div>
                                <div class="card-body card-style">
                                    <p class="card-text"></p>
                                    <div style="display: flex; justify-content: space-between;">
                                        <span class="text-body-secondary" th:text="${selectedBoardf.title}" style="font-weight: bolder; font-size: x-large;"></span>
                                        <div>
                                            <i class="fa-solid fa-heart" style="color: coral; margin-right: 3px;"></i>
                                            <span class="text-body-secondary" th:text="${selectedBoardf.likeCount}" style="font-weight: bolder; font-size: x-large;"></span>
                                        </div>
                                    </div>
                                    <div style="max-height: 100px; overflow: hidden; text-overflow: ellipsis;">
                                        <small class="text-body-secondary" th:text="${selectedBoardf.info}"></small>
                                    </div>
                                </div>
                            </a>
                          </div>
                          <br>
                          <br>
                    </div>
            </div>
        </div>
    </div>
    

    </div>

  </div>

  </div>

  </div>
  <!-- 맛집목록 -->

  </div>

  <footer th:replace="~{fragments/base :: bottom}"></footer>
</body>

</html>
